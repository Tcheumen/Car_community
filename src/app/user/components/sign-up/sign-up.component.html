<div class="wrapper">
  <div class="wrapper__layout">
    <div class="wrapper_up">
      <div class="wrapper_up__logo d-flex justify-content-center">
        <embed src="../../../../assets/images/logo-black.png" alt="App logo" />
      </div>
      <div class="wrapper_up__header">
        <h1>Create your account</h1>
        <p>
          Required fields are marked with <span class="text-danger">● </span>
        </p>
      </div>
      <div class="wrapper_up__form">
        <form
          [formGroup]="registrationForm"
          *ngIf="currentPage == 'company-information'"
        >
          <div class="row">
            <div class="col-lg-12">
              <div class="form_group mb-4">
                <label for="role" class="form-label"
                  >Role
                  <span>● </span>
                </label>
                <select
                  name=""
                  id=""
                  class="form-select"
                  formControlName="RoleId"
                >
                  <option value="0" selected disabled>--Select Role--</option>
                  <option value="1">Lagerhalter</option>
                  <option value="2">Einlagerer</option>
                </select>
                <div
                  class="invalid-feedback"
                  *ngIf="
                    registrationForm.get('RoleId')?.hasError('required') &&
                    registerFormSubmitted &&
                    !registrationForm.get('RoleId')?.hasError('RoleId') &&
                    registerFormSubmitted
                  "
                >
                  Required
                </div>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form_group mb-4">
                <label for="firstName" class="form-label"
                  >First Name
                  <span>● </span>
                </label>
                <input
                  type="text"
                  id="firstName"
                  class="form-control"
                  placeholder="Enter First Name"
                  formControlName="FirstName"
                  [ngClass]="{
                    'is-invalid':
                      (registrationForm.get('FirstName')?.errors &&
                        registrationForm.get('FirstName')?.touched) ||
                      (registrationForm
                        .get('FirstName')
                        ?.hasError('required') &&
                        registerFormSubmitted) ||
                      (registrationForm
                        .get('FirstName')
                        ?.hasError('firstName') &&
                        registerFormSubmitted)
                  }"
                />
                <div
                  class="invalid-feedback"
                  *ngIf="
                    registrationForm.get('FirstName')?.hasError('required') &&
                    registerFormSubmitted &&
                    !registrationForm.get('FirstName')?.hasError('FirstName') &&
                    registerFormSubmitted
                  "
                >
                  Required
                </div>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form_group mb-4">
                <label for="lastName" class="form-label"
                  >Last Name
                  <span>● </span>
                </label>
                <input
                  type="text"
                  id="lastName"
                  class="form-control"
                  placeholder="Enter Last Name"
                  formControlName="LastName"
                  [ngClass]="{
                    'is-invalid':
                      (registrationForm.get('LastName')?.errors &&
                        registrationForm.get('LastName')?.touched) ||
                      (registrationForm.get('LastName')?.hasError('required') &&
                        registerFormSubmitted) ||
                      (registrationForm.get('LastName')?.hasError('LastName') &&
                        registerFormSubmitted)
                  }"
                />
                <div
                  class="invalid-feedback"
                  *ngIf="
                    registrationForm.get('LastName')?.hasError('required') &&
                    registerFormSubmitted &&
                    !registrationForm.get('LastName')?.hasError('LastName') &&
                    registerFormSubmitted
                  "
                >
                  Required
                </div>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form_group mb-4">
                <label for="phoneNo" class="form-label"
                  >Phone Number
                  <span>● </span>
                </label>
                <input
                  type="text"
                  id="phoneNo"
                  class="form-control"
                  placeholder="Enter phone number"
                  formControlName="PhoneNo1"
                  [ngClass]="{
                    'is-invalid':
                      (registrationForm.get('PhoneNo1')?.errors &&
                        registrationForm.get('PhoneNo1')?.touched) ||
                      (registrationForm.get('PhoneNo1')?.hasError('required') &&
                        registerFormSubmitted) ||
                      (registrationForm.get('PhoneNo1')?.hasError('PhoneNo1') &&
                        registerFormSubmitted)
                  }"
                />
                <div
                  class="invalid-feedback"
                  *ngIf="
                    registrationForm.get('PhoneNo1')?.hasError('required') &&
                    registerFormSubmitted &&
                    !registrationForm.get('PhoneNo1')?.hasError('PhoneNo1') &&
                    registerFormSubmitted
                  "
                >
                  Required
                </div>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form_group mb-4">
                <label for="email" class="form-label"
                  >Personal Email Address
                  <span>● </span>
                </label>
                <input
                  type="email"
                  id="email"
                  class="form-control"
                  placeholder="Email address"
                  formControlName="PersonalEmail"
                  [ngClass]="{
                    'is-invalid':
                      (registrationForm.get('PersonalEmail')?.errors &&
                        registrationForm.get('PersonalEmail')?.touched) ||
                      (registrationForm
                        .get('PersonalEmail')
                        ?.hasError('required') &&
                        registerFormSubmitted) ||
                      (registrationForm
                        .get('PersonalEmail')
                        ?.hasError('Email') &&
                        registerFormSubmitted)
                  }"
                />
                <div
                  class="invalid-feedback"
                  *ngIf="
                    registrationForm.get('Email')?.hasError('required') &&
                    registerFormSubmitted &&
                    !registrationForm.get('Email')?.hasError('Email') &&
                    registerFormSubmitted
                  "
                >
                  Required
                </div>
                <div
                  class="invalid-feedback"
                  *ngIf="
                    registrationForm.get('Email')?.hasError('Email') &&
                    registerFormSubmitted
                  "
                >
                  Enter a valid email
                </div>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form_group mb-4">
                <label for="password" class="form-label"
                  >Password
                  <span>● </span>
                </label>
                <div class="position-relative">
                  <input
                    class="form-control pr-2"
                    [type]="showPassword ? 'text' : 'password'"
                    placeholder="Enter new password"
                    formControlName="Password"
                    [ngClass]="{
                      'is-invalid':
                        (registrationForm.get('Password')?.errors &&
                          registrationForm.get('Password')?.touched) ||
                        (registrationForm
                          .get('Password')
                          ?.hasError('required') &&
                          registerFormSubmitted) ||
                        (registrationForm
                          .get('Password')
                          ?.hasError('Password') &&
                          registerFormSubmitted)
                    }"
                  />
                  <i
                    class="fa fa-eye-slash click"
                    *ngIf="showPassword; else hidePassword"
                    (click)="showPassword = !showPassword"
                  ></i>
                  <ng-template #hidePassword>
                    <i
                      class="fa fa-eye click"
                      (click)="showPassword = !showPassword"
                    ></i>
                  </ng-template>
                </div>
                <div
                  class="text-danger"
                  *ngIf="
                    registrationForm.get('Password')?.invalid &&
                    registrationForm.get('Password')?.value != ''
                  "
                >
                  <span
                    >Password must container at least 8 character with one
                    uppercase, one lowercase and one number</span
                  >
                </div>
                <div
                  class="text-danger"
                  *ngIf="registrationForm.get('Password')?.value == ''"
                >
                  Required
                </div>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form_group input-icon mb-4">
                <label for="confirmPassword" class="form-label"
                  >Confirm Password
                  <span>● </span>
                </label>
                <div class="position-relative">
                  <input
                    class="form-control pr-2"
                    [type]="showConfirmPassword ? 'text' : 'password'"
                    placeholder="Re-enter password"
                    formControlName="ConfirmPassword"
                    [ngClass]="{
                      'is-invalid':
                        registrationForm.errors &&
                        registrationForm.get('ConfirmPassword')?.touched
                    }"
                  />
                  <i
                    class="fa fa-eye-slash click"
                    *ngIf="showConfirmPassword; else hideConfirmPassword"
                    (click)="showConfirmPassword = !showConfirmPassword"
                  ></i>
                  <ng-template #hideConfirmPassword>
                    <i
                      class="fa fa-eye click"
                      (click)="showConfirmPassword = !showConfirmPassword"
                    ></i>
                  </ng-template>
                </div>
                <div
                  class="text-danger"
                  *ngIf="
                    registrationForm.get('Password')?.value !==
                    registrationForm.get('ConfirmPassword')?.value
                  "
                >
                  Passwords must match
                </div>
              </div>
            </div>
          </div>

          <div
            class="row d-flex flex-column-reverse flex-lg-row justify-content-between"
          >
            <div class="col-md-6 order-md-12 wrapper_up__sign_in">
              <p>
                Already have an account?
                <a routerLink="/sign-in"><span>Sign In</span></a>
              </p>
            </div>
            <button
              class="col-5 btn wrapper_up__login_btn"
              (click)="register()"
            >
              <span class="center">
                <span>Register</span>
              </span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
